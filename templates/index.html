<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            color: white;
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header > * {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 32px;
            gap: 20px;
        }

        .user-form {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }

        .user-form h3 {
            margin-bottom: 24px;
            color: #1e293b;
            font-size: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.4);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 20px;
            padding: 24px;
            background: linear-gradient(135deg, #fafafa 0%, #f8f9fa 100%);
            max-height: 450px;
            min-height: 250px;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.3) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .message {
            margin-bottom: 20px;
            padding: 16px 20px;
            border-radius: 18px;
            max-width: 85%;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            margin-left: auto;
            text-align: right;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .message.bot {
            background: white;
            border: 1px solid rgba(0,0,0,0.06);
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .message-header {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 15px;
        }

        .input-area {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 4px 16px rgba(0,0,0,0.04);
        }

        .input-area input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #f9fafb;
            font-family: inherit;
        }

        .input-area input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 20px;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            animation: statusSlide 0.3s ease-out;
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 16px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .chat-container {
                padding: 20px;
            }
            
            .user-form {
                padding: 24px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-area {
                padding: 16px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è IT-Support Chatbot</h1>
            <p>Erhalten Sie sofortige Hilfe bei Ihren IT-Problemen</p>
        </div>
        
        <div class="chat-container">
            <!-- User Information Form -->
            <div id="userForm" class="user-form">
                <h3>Willkommen! Bitte geben Sie Ihre Informationen ein, um zu beginnen:</h3>
                <div class="form-group">
                    <label for="userName">Vollst√§ndiger Name:</label>
                    <input type="text" id="userName" placeholder="Geben Sie Ihren vollst√§ndigen Namen ein" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">E-Mail-Adresse:</label>
                    <input type="email" id="userEmail" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>
                </div>
                <button class="btn" onclick="startSession()">Chat-Sitzung starten</button>
            </div>

            <!-- Chat Interface -->
            <div id="chatInterface" class="hidden">
                <div id="statusMessage" class="status-message hidden"></div>
                
                <div id="chatMessages" class="chat-messages">
                    <div class="message bot">
                        <div class="message-header">IT-Support Bot</div>
                        <div class="message-content">Willkommen! Ich bin bereit, Ihnen bei Ihren IT-Problemen zu helfen.</div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Beschreiben Sie Ihr IT-Problem..." onkeypress="handleKeyPress(event)">
                    <button class="btn" onclick="sendMessage()">Senden</button>
                </div>
                
                <div class="controls">
                    <button class="btn btn-danger" onclick="endSession()">Sitzung beenden</button>
                    <div id="loadingIndicator" class="loading hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionActive = false;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingIndicator');
            if (show) {
                loading.classList.remove('hidden');
            } else {
                loading.classList.add('hidden');
            }
        }

        async function startSession() {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            
            if (!name || !email) {
                showStatus('Bitte f√ºllen Sie sowohl das Namen- als auch das E-Mail-Feld aus', true);
                return;
            }
            
            if (!email.includes('@')) {
                showStatus('Bitte geben Sie eine g√ºltige E-Mail-Adresse ein', true);
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/start_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    sessionActive = true;
                    document.getElementById('userForm').classList.add('hidden');
                    document.getElementById('chatInterface').classList.remove('hidden');
                    addMessage('Bot', data.message);
                    showStatus('Sitzung erfolgreich gestartet!');
                } else {
                    showStatus('Fehler beim Starten der Sitzung', true);
                }
            } catch (error) {
                showStatus('Fehler beim Starten der Sitzung: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                showStatus('Bitte geben Sie eine Nachricht ein', true);
                return;
            }
            
            if (!sessionActive) {
                showStatus('Bitte starten Sie zuerst eine Sitzung', true);
                return;
            }
            
            // Add user message to chat
            addMessage('User', message);
            input.value = '';
            
            showLoading(true);
            
            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.session_ended) {
                        addMessage('Bot', data.message);
                        sessionActive = false;
                        setTimeout(() => {
                            resetChat();
                        }, 2000);
                    } else {
                        addMessage('Bot', data.message);
                    }
                } else {
                    showStatus('Fehler beim Senden der Nachricht', true);
                }
            } catch (error) {
                showStatus('Fehler: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        async function endSession() {
            if (!sessionActive) {
                showStatus('Keine aktive Sitzung zu beenden', true);
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/end_session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage('Bot', data.message);
                    sessionActive = false;
                    showStatus('Sitzung erfolgreich beendet!');
                    setTimeout(() => {
                        resetChat();
                    }, 3000);
                } else {
                    showStatus('Fehler beim Beenden der Sitzung', true);
                }
            } catch (error) {
                showStatus('Fehler: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function addMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender.toLowerCase()}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">${sender} - ${timestamp}</div>
                <div class="message-content">${message}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function resetChat() {
            document.getElementById('chatInterface').classList.add('hidden');
            document.getElementById('userForm').classList.remove('hidden');
            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            document.getElementById('messageInput').value = '';
            
            // Clear chat messages except welcome message
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot">
                    <div class="message-header">IT-Support Bot</div>
                    <div class="message-content">Willkommen! Ich bin bereit, Ihnen bei Ihren IT-Problemen zu helfen.</div>
                </div>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Load chat history on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/get_chat_history');
                const data = await response.json();
                
                if (data.session_active && data.user_name) {
                    sessionActive = true;
                    document.getElementById('userForm').classList.add('hidden');
                    document.getElementById('chatInterface').classList.remove('hidden');
                    
                    // Load chat history
                    const chatMessages = document.getElementById('chatMessages');
                    chatMessages.innerHTML = '';
                    
                    data.chat_history.forEach(entry => {
                        addMessage(entry.sender, entry.message);
                    });
                }
            } catch (error) {
                console.log('Keine aktive Sitzung gefunden');
            }
        });
    </script>
</body>
</html>
